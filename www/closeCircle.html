<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>closeCircle</title>
<link href="css/main.css" rel="stylesheet" type="text/css">
<link href="css/closeCircle.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<script type="text/javascript" src="js/jQuery.js"></script>
	<script type="text/javascript" src="js/jQueryMobile.js"></script>

	<script type="text/javascript" src="js/closeCircle.js"></script>

<body>
	<div id="gridContainer_AddButtonPopUp">
		<div id="gridHeader">
			Close Circle
			<i class="fa fa-ellipsis-v" style="font-size:24px"></i>
		
		</div>
		
		<div id="gridMain">
			
		</div>
		
		<div class="addPopUp">
			<div class="fillRoomCode">
				<input type="text" id="roomCode" placeholder="Enter a circle code" required>
				<button class="Button_Blue Button" onClick="">Join Circle</button>
			</div>
			<button class="Button_Blue createCircleButton" onClick="window.location.href= 'createCircle.html';">Create a circle</button>
		</div>
		
		<div id="gridFooter">
			<div class="gridFootercell">
				<div class="circleButton">Open</div> 
			</div>
			
			<div class="gridFootercell">
				<div class="addButton" onClick="plusButtonPress()">+</div>
			</div>
			
			
			
			<div class="gridFootercell">
				<div class="circleButton">Close</div>
			
			</div>
			

		
		</div>
	
	
	</div>
