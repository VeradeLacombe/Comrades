<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>chatPage</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="css/chatPage.css" rel="stylesheet" type="text/css">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<script type="text/javascript" src="js/jQuery.js"></script>
	<script type="text/javascript" src="js/jQueryMobile.js"></script>
	<script type="text/javascript" src="js/Circle.js"></script>
	<script type="text/javascript" src="js/chatPage.js"></script>
	
</head>

<body>
	
	<div id="gridContainer">
		
		<div id="gridHeader">
			<i class= "fas fa-arrow-left" id="backButton"></i>
			<img alt="circlePhoto" id="circlePhoto" class="circlePhoto2" src="img/Avatar.png">
			
			<div id="title" class="circleName2"></div>
			<i class="fa fa-ellipsis-v" style="font-size:24px"></i>
		
		</div>
	
		<div id="gridMain">
			<div>
				<div class="textBuble">
					<div class="senderName">
						Vera
					</div>

					<div class="message">Hi I'm Vera, nice to meat you all!</div>

				</div>
			</div>
			<div class="textBubleYouContainer">
				<div class="textBubleYou">
					Hello Vera how are you doing?
				</div>
			</div>
			
			<div class="statementContainer">
				<div class="gameMode">Chitchat</div>
				<div class="statement">"What is the clumsiest thing you've ever done?"</div>
			
			</div>
			
			
			
			<div class="textBubleAnswer">
				<div class="voteCount">1</div>
				
				<div class="senderName">Vera</div>
				<div class="message">I farted on a first date</div>				

			</div>
			
			<div class="textBubleYouContainer">
				<div class="textBubleYouAnswer">
					<div class="voteCountYou">3</div>
					Falling on stage
				</div>
			</div>
			
			
		</div>
		
	
		<div id="gridFooter">
			
			<button class="questionButton" onClick=""><i class="fas fa-question"></i></button>
			
			<textarea id="textInput" class="textArea" placeholder="Type your message"></textarea>
			
			<button class="sendButton" onClick="sendMessage();"><i class="material-icons">send</i></button>
		
		</div>
		
		
	</div>
	
</body>
</html>
