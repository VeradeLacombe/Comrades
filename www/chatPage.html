<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>chatPage</title>
	<link rel="stylesheet" href="css/w3.css">
	<link rel="stylesheet" href="fontawesome-free-5.13.0-web/css/all.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/MaterialIcons.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="css/chatPage.css" rel="stylesheet" type="text/css">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<script type="text/javascript" src="js/jQuery.js"></script>
	<script type="text/javascript" src="js/jQueryMobile.js"></script>
	<script type="text/javascript" src="js/Circle.js"></script>
	<script type="text/javascript" src="js/chatPage.js"></script>
	
</head>

<body onClick="ScreenClick();">
	
	<div id="gridContainer">
		
		<div id="gridHeader">
			<i class= "fas fa-arrow-left" id="backButton"></i>
			<img alt="circlePhoto" id="circlePhoto" class="circlePhoto2" src="img/Avatar.png">

			<div id="title" class="circleName2"></div>
			<i class="fa fa-ellipsis-v" style="font-size:24px" onClick="MenuButton();"></i>

			<div id="dropdown">
				<div>Circle info</div>
				<div>Mute notifications</div>
				<div onClick="leaveCircleClick();">Leave circle</div>
				<div>Report</div>
			</div>
		</div>
	
		<div id="gridMain"></div>
		
	
		<div id="gridFooter">
			
			<button id="LeftButton" class="questionButton" onClick="LeftButtonClick();"><i class="fas fa-question"></i></button>
			
			<textarea id="textInput" class="textArea" onInput="Typing();" placeholder="Type your message"></textarea>
			
			<button class="sendButton" onClick="sendMessage();"><i class="material-icons">send</i></button>
		
		</div>
		
		
	</div>
	
</body>
</html>
